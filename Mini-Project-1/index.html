<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>-ve ,odd and even </title>
</head>

<body>

  <input type="number" name="name" />

  <p id="values"></p>
  <script>
    const input = document.querySelector("input");

    const log = document.getElementById("values");

    input.addEventListener("input", updateValue);

    function updateValue(e) {

      var num = e.target.value;

      var res = "";

      count = 0;

      if (num <= 0) {

        log.textContent = "enter a positive value";

      } else if (num % 2 == 0) {

        num++;

        while (count < 3) {

          if (num % 2 == 0) {

            res += " " + num + ",";

            num++;

            count++;

          } else {

            num++;

          }

        }

        log.textContent = res;

      } else {

        num++;

        while (count < 3) {

          if (num % 2 != 0) {

            res += " " + num + ",";

            num++;

            count++;

          } else {

            num++;

          }

        }

        log.textContent = res;

      }

    }
  </script>
</body>

</html>
