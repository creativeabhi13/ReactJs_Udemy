<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html-Circle using SVG</title>
</head>

<body>
    <h1>Circle using Svg</h1>
    <svg width="100" height="100">
        <circle cx="50" cy="50" r="50" fill="lightblue" />
        Sorry buddy, your browser does not support inline SVG
    </svg>
    <svg width="200" height="200">
        <circle cx="50" cy="60" r="50" fill="red"></circle>
    </svg>

    <svg width="200" height="200">
        <circle cx="100" cy="100" r="50" stroke="darkblue" fill="lightblue" stroke-width="10px"></circle>
    </svg>
    <hr>
    <h1>Rectangle Using Svg </h1>
    <svg width="400" height="200">
        <rect width="100" height="100" style="fill:rgb(0,0,255);stroke-width:3;stroke:rgb(0,0,0)"></rect>
    </svg>
    <hr>
    <svg width="400" height="180">
        <rect x="50" y="20" width="150" height="150"
            style="fill:blue;stroke:pink;stroke-width:5;fill-opacity:0.1;stroke-opacity:0.9" />
    </svg>
    <hr>
    <svg width="400" height="180">
        <rect x="50" y="20" rx="20" ry="20" width="150" height="150"
            style="fill:red;stroke:black;stroke-width:5;opacity:0.5" />
    </svg>
    <hr>

    <svg height="140" width="500">
        <ellipse cx="200" cy="80" rx="100" ry="50" style="fill:yellow;stroke:purple;stroke-width:2" />
    </svg>
    <hr>
    <svg height="150" width="500">
        <ellipse cx="240" cy="100" rx="220" ry="30" style="fill:purple" />
        <ellipse cx="220" cy="70" rx="190" ry="20" style="fill:lime" />
        <ellipse cx="210" cy="45" rx="170" ry="15" style="fill:yellow" />
    </svg>
</body>



</html>
