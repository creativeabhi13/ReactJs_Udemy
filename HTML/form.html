<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Introduction to HTML Forms</title>
</head>

<body>
    <form action="">
        <div>
            <h3>Signup</h3>
            <div>
                <label for="text">Full name:</label><br>
                <input type="text" name="Name" id="name" placeholder="Enter your full name"><br>
            </div>
            <div>
                <label for="text">Email:</label><br>
                <input type="email" name="email" id="name" placeholder="Enter your full name"><br>
            </div>
            <div>
                <label for=" password">Password: </label><br> <input type="password" name="password"
                    placeholder="Enter your password">
                <br>
            </div>
            <div>
                <label for=" password">Confirm Password: </label><br> <input type="password" name="password"
                    placeholder="Enter your password">
                <br>
            </div>
            <div>
                <label for="Gender">Gender:</label><br>
                <input type="radio" name="gender" id="male">Male
                <input type="radio" name="gender" id="female">Female
                <input type="radio" name="gender" id="other">Other
                <br>
            </div>
            <div>
                <label for="Security">Security Questions:</label><br>
                <select name="security-questions" id="">
                    <option value="">What was your first pet name ?</option>
                    <option value="">What was your first school name ?</option>
                    <option value="">What was your first kid name ?</option>
                    <option value="">What was your first sports name ?</option>
                </select>
            </div>
            <div>
                <textarea name="answer" id="" cols="30" rows="10"></textarea>
            </div>
            <div>
                <button type="submit">Register</button>
            </div>
            <hr>
            <h3>Login</h3>
            <div>
                <label for=" Username">Username:</label><br> <input type="text" name="username"
                    placeholder="Enter your username"><br>
            </div>
            <div>
                <label for=" password">Password: </label><br> <input type="password" name="password"
                    placeholder="Enter your password">
            </div>

            <div>
                <button type="submit">Login</button>
            </div>
        </div>
    </form>
</body>

</html>
