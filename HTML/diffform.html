<!DOCTYPE html>


<head>
    <meta charset="UTF-8">

    <title>Different form element</title>
</head>

<body>
    <form action="">
        <input list="technologies" name="technology" autofocus />
        <datalist id="technologies">
            <option value="HTML">
            <option value="CSS">
            <option value="Javascript">


        </datalist>
        <br>
        Username:<br>
        <input type="text" name="username">
        <br>
        Password: <br>
        <input type="password" name="password">
        <br>

        <input type="reset" value="Reset">
        <br>
        DOB: <br>
        <input type="date" name="" id="">
        <br>
        Upload: <br>
        <input type="file" name="image">
    </form>
</body>

</html>
