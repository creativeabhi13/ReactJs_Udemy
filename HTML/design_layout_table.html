<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Design Layout Using Table</title>

    <style>
        .image-item {
            height: 490px;
            width: 495px;
        }

        .caption {
            text-align: center;
            font-size: 24px;
            margin-top: 8px;
        }
    </style>
</head>

<body>
    <h1 style="text-align: center;">Beautiful places in India</h1>
    <table style="text-align:center; margin-left: auto; margin-right: auto;">
        <tr>
            <td>
                <div>
                    <img class="image-item"
                        src="https://images.pexels.com/photos/4134644/pexels-photo-4134644.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2"
                        alt="Mysore Palce,Karnataka">
                    <p class="caption">Mysore, India</p>
                </div>
            </td>
            <td>
                <div>
                    <img class="image-item"
                        src="https://images.pexels.com/photos/5076006/pexels-photo-5076006.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2"
                        alt="Taj Mahal,Agra,Up">
                    <p class="caption">Agra, India</p>
                </div>
            </td>
            <td>
                <div>
                    <img class="image-item"
                        src="https://images.pexels.com/photos/13471509/pexels-photo-13471509.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2"
                        alt="Red Fort,India">
                    <p class="caption">Delhi, India</p>
                </div>
            </td>
        </tr>
        <tr>
            <td>
                <div>
                    <img class="image-item"
                        src="https://images.pexels.com/photos/8171698/pexels-photo-8171698.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2"
                        alt="Har ki pawri Haridwar,Uttarakhand">
                    <p class="caption">Hardiwar, India</p>
                </div>
            </td>
            <td>
                <div>
                    <img class="image-item"
                        src="https://srjbtkshetra.org/wp-content/uploads/2021/03/online-donate-1.jpg"
                        alt="Ram Janmbhoomi,Ayodhya">
                    <p class="caption">Ayodhya, India</p>
                </div>
            </td>
            <td>
                <div>
                    <img class="image-item"
                        src="https://images.pexels.com/photos/4273765/pexels-photo-4273765.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2"
                        alt="Victoria Memorial , Kolkata, ">
                    <p class="caption">Victoria Memorial, India</p>
                </div>
            </td>
        </tr>
        <tr>
            <td>
                <div>
                    <img class="image-item"
                        src="https://images.pexels.com/photos/5201032/pexels-photo-5201032.jpeg?auto=compress&cs=tinysrgb&w=600"
                        alt="Howrah Bridge, Howrah">
                    <p class="caption">Howrah, India</p>
                </div>
            </td>
            <td>
                <div>
                    <img class="image-item"
                        src="https://images.pexels.com/photos/5499900/pexels-photo-5499900.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2"
                        alt="Golden Temple,Amritsar">
                    <p class="caption">Amritsar, India</p>
                </div>

            </td>
            <td>
                <div>
                    <img class="image-item"
                        src="https://images.pexels.com/photos/6472566/pexels-photo-6472566.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2"
                        alt="India Gate">
                    <p class="caption">Delhi, India</p>
                </div>
            </td>
        </tr>
    </table>









</body>

</html>
